<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="background-color: skyblue; height: 80px">

            <div class="col-sm-9" style="background-color:  skyblue; height: 80px">

            </div>
        </div>

        <div class="row">

                        <form >
                            <div class="text-1">
                                <label for="name" style="width: 100%"> Name:

                            </div>
                            <div class="text-3">
                                <label for="mobile number" style="width: 100%"> Mobile Number:

                                <input type="text" name="" placeholder="Enter number" id="mobile number">
                            </div>
                            <div class="button-1">
                                <button type="submit" name=""> Submit

                            </div>

                    </div>
                    <!-- End of Submit Code -->

                        <!-- Text area Code -->
                        <form>
                            <div class="text-4">
                                <label for="message" style="width: 100%">  Message:
                                  </label>  
                            </div>
                               
                                <textarea class="form-control" rows="4">
                                </textarea> 
                                
                            
                        </form>
                    </div>
                    <!-- End of Text area code -->
                </div>
            </div>
            <div class="col-sm-5 " style="height: 400px">
